<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download HTML Content</title>
</head>
<body>

<script>
  // Function to download HTML content from a URL
  function downloadHtmlContent(url) {
    fetch(url)
      .then(response => response.text())
      .then(htmlContent => {
        console.log("HTML Content:", htmlContent);
      })
      .catch(error => {
        console.error("Error fetching HTML content:", error);
      });
  }

  // Specify the URL of the website you want to download content from
  const websiteUrl = "https://www.binance.com/en/ew-index/";

  // Call the function to download HTML content
  downloadHtmlContent(websiteUrl);
</script>

</body>
</html>
