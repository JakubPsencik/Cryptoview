<!DOCTYPE html>
<html>
<head>
	<title>Crypto Widget</title>
	<style>
	body {
		font-family: Arial, sans-serif;
	}
	.widget-container {
		display: flex;
		flex-direction: column;
		width: 320px;
		height: 460px;
		background-color: #fff;
		border-radius: 5px;
		box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
	}
	.widget-header {
		display: flex;
		justify-content: space-between;
		align-items: center;
		padding: 20px;
		border-bottom: 1px solid #eee;
	}
	.widget-header h2 {
		font-size: 24px;
		font-weight: bold;
		margin: 0;
	}
	.widget-header img {
		height: 40px;
	}
	.widget-body {
		flex-grow: 1;
		display: flex;
		flex-direction: column;
		padding: 20px;
	}
	.widget-body p {
		margin: 0;
	}
	.widget-body__item {
		display: flex;
		justify-content: space-between;
		align-items: center;
		margin-bottom: 15px;
	}
	.widget-body__item__label {
		font-size: 14px;
		font-weight: bold;
		color: #777;
		margin-right: 15px;
	}
	.widget-body__item__value {
		font-size: 18px;
		font-weight: bold;
		color: #333;
	}
	</style>
</head>
<body>
	<div class="widget-container">
		<div class="widget-header">
		<h2>Crypto Widget</h2>
		<img src="https://example.com/logo.png" alt="Logo">
		</div>
		<div class="widget-body">
		<div class="widget-body__item">
			<div class="widget-body__item__label">Bitcoin Price:</div>
			<div class="widget-body__item__value" id="bitcoin-price"></div>
		</div>
		<div class="widget-body__item">
			<div class="widget-body__item__label">Ethereum Price:</div>
			<div class="widget-body__item__value" id="ethereum-price"></div>
		</div>
		<div class="widget-body__item">
			<div class="widget-body__item__label">Bitcoin Market Cap:</div>
			<div class="widget-body__item__value" id="bitcoin-market-cap"></div>
		</div>
		<div class="widget-body__item">
			<div class="widget-body__item__label">Ethereum Market Cap:</div>
			<div class="widget-body__item__value" id="ethereum-market-cap"></div>
		</div>
		</div>
	</div>
	<script>
				// Function to fetch crypto data from an API
		async function fetchCryptoData() {
		const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum&vs_currencies=usd&include_market_cap=true');
		const data = await response.json();
		return data;
		}

		// Function to update the widget with the latest data
		async function updateCryptoWidget() {
		const cryptoData = await fetchCryptoData();
		const bitcoinPriceElement = document.getElementById('bitcoin-price');
		const ethereumPriceElement = document.getElementById('ethereum-price');
		const bitcoinMarketCapElement = document.getElementById('bitcoin-market-cap');
		const ethereumMarketCapElement = document.getElementById('ethereum-market-cap');

		// Update the DOM with the latest data
		bitcoinPriceElement.innerText = `$${cryptoData.bitcoin.usd}`;
		ethereumPriceElement.innerText = `$${cryptoData.ethereum.usd}`;
		bitcoinMarketCapElement.innerText = `$${cryptoData.bitcoin.usd_market_cap}`;
		ethereumMarketCapElement.innerText = `$${cryptoData.ethereum.usd_market_cap}`;
		}

		// Call the updateCryptoWidget function initially to populate the widget with data
		updateCryptoWidget();

		// Call the updateCryptoWidget function every 10 seconds to update the widget with the latest data
		setInterval(updateCryptoWidget, 10000);
	</script>
	<style>
		.container {
			width: 100%;
			overflow: hidden; /* to clear floats */
			display: flex;
			flex-direction: column;
		}

		.box {
			width: 30%; /* adjust this as needed */
			margin-right: 3%; /* adjust this as needed */
			float: left;
			border: 1px solid black; /* just for illustration */
		}

		.box:last-child {
			margin-right: 0; /* remove right margin from the last box */
		}

		.box p {
			margin: 0;
			padding: 10px;
		}

	</style>
	<div class="container">
	<div class="box">
		<p>Content 1</p>
	</div>
	<div class="box">
		<p>Content 2</p>
	</div>
	<div class="box">
		<p>Content 3</p>
	</div>
	</div>
</body>
</html>
