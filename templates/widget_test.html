<!DOCTYPE html>
<html>
<head>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
  }

  .widget {
    width: 300px;
    height: 200px;
    background-color: #fff;
    border: 1px solid #ccc;
    padding: 10px;
  }

  .widget-header {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .widget-content {
    font-size: 14px;
    line-height: 1.5;
  }

  .input-label {
    display: block; margin-bottom: 5px;
  }

  .input-field {
    width: 100%; padding: 5px; border: 1px solid #ccc;
  }

  .button {
    background-color: #007bff; color: #fff; padding: 5px 10px; border: none; cursor: pointer;
  }
</style>
</head>
<body>

<div class="widget">
  <div class="widget-header">Widget Title</div>
  <div class="widget-content">
    <label class="input-label">Input 1:</label>
    <input type="text" class="input-field" placeholder="Enter text here">

    <label class="input-label">Input 2:</label>
    <input type="number" class="input-field" placeholder="Enter number here">

    <button class="button">Submit</button>
  </div>
</div>
</body>
</html>
