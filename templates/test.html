<!DOCTYPE html>
<html>
<head>
  <title>Rebalancing Chart</title>
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
  <div id="chartContainer" style="width: 100vw; height: 100vh;"></div>
  <script>
    // Create a new Lightweight Charts instance.

	var chart = LightweightCharts.createChart(
		document.getElementById('chartContainer'),
		{
			layout: {
				background: { color: "#131722" },
				textColor: "#C3BCDB",
			},
			grid: {
				vertLines: { color: "#444" },
				horzLines: { color: "#444" },
			},
			autoSize: true,
		}
	);

    // Create a new series for Bitcoin.
    const bitcoinSeries = chart.addLineSeries({
      title: "Bitcoin",
      color: "red"
    });

    // Create a new series for Ethereum.
    const ethereumSeries = chart.addLineSeries({
      title: "Ethereum",
      color: "blue"
    });

    // Add data to the Bitcoin series.
    bitcoinSeries.setData([
      { time: "2023-08-01", value: 10000 },
      { time: "2023-08-08", value: 11000 },
      { time: "2023-08-15", value: 12000 },
      { time: "2023-08-22", value: 13000 },
      { time: "2023-08-29", value: 14000 },
      { time: "2023-09-05", value: 15000 },
      { time: "2023-09-12", value: 14500 },
      { time: "2023-09-19", value: 13500 },
      { time: "2023-09-26", value: 14000 }
    ]);

    // Add data to the Ethereum series.
    ethereumSeries.setData([
      { time: "2023-08-01", value: 5000 },
      { time: "2023-08-08", value: 6000 },
      { time: "2023-08-15", value: 7000 },
      { time: "2023-08-22", value: 8000 },
      { time: "2023-08-29", value: 9000 },
      { time: "2023-09-05", value: 10000 },
      { time: "2023-09-12", value: 9500 },
      { time: "2023-09-19", value: 8500 },
      { time: "2023-09-26", value: 9000 }
    ]);

    // Add markers to the Bitcoin and Ethereum series to represent the rebalance points.
    bitcoinSeries.setMarkers([{
      time: "2023-09-05",
      color: "red",
      shape: "triangle",
	  position: 'aboveBar',
      size: 10
    },]);

    ethereumSeries.setMarkers([{
      time: "2023-09-05",
      color: "green",
	  position: 'belowBar',
      shape: "square",
      size: 10
    },]);

    // Customize the chart to your liking.

  </script>
</body>
</html>
